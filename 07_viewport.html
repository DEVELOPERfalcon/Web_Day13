<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Viewport</title>
        <!-- chrome에서 F12를 누르면 개발자모드로 디버깅할 수 있다. -->
        <!-- 실제 모바일에서 구동해보면 viewport문제로 인해 글씨가 너무 작게 보임 -->
        <!-- 모바일의 웹브라우저는 viewport가 무조건 980으로 고정되어 있기 때문 -->
        <!-- 실제 디바이스의 viewport와 상관없이 크기가 결정됨 -->
        <!-- viewport: 웹 브라우저의 document영역의 가상의 사각형영역 -->
        <!-- 해상도와는 다름. Nexus 5X의 해상도는 1080*1920이지만 viewport는 412*732임 -->
        <!-- Nexus 5X의 viewport 412*732에서 200px인 img의 width가 모바일 웹 브라우저에서는 기본 뷰포트크기인 980에서는 대략 2배정도 작아진 100px 사이즈로 보임 -->
        <!-- 디바이스의 실제 뷰포트로 변경해주는 작업이 필요함 -->
        <!-- <meta name="viewport" content="width=412, initial-scale=1.0"> -->
        <!-- 휴대폰마다 다르므로 값으로 정하면 안된다 -->
        <meta name="viewport" content="device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>View Port Test</h2>
        <p>This is viewport test</p>
        <img src="./audio.png" alt="audio" style="width: 200px;">
    </body>
</html>
